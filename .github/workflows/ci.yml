on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  build:
    name: Run MATLAB Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          release: latest-including-prerelease
      - name: Run build
        uses: matlab-actions/run-build@v2
